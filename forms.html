<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form>
        <table>
            <tr>
                <td>Fitst Name :</td>
                <td><input type="text" placeholder="first Name"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Phone No. :</td>
                <td><input type="text" placeholder="**********"></td>
            </tr>
            <tr>
                <td>e-mail  :</td>
                <td><input type="mail" placeholder="e-mail"></td>
            </tr>
            <tr>
                <td>Passward :</td>
                <td><input type="password" placeholder="password"></td>
            </tr>
            <tr>
                <td>Gender   :</td>
                <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Date of Birth :</td>
                <td><input type="date" placeholder="dd/mm/yyyy"></td>
            </tr>
            <tr>
                <td>Education :</td>
                <td><select name="Education">
                    <option>none</option>
                    <option>High School</option>
                    <option>Inter-mediate</option>
                    <option>Diploma</option>
                    <option>Degree</option>
                    <option>Master Degree</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies :</td>
                <td><input type="checkbox" name="">Singing
                    <input type="checkbox" name="">Dancing
                    <input type="checkbox" name="">Playing
                    <input type="checkbox" name="">Sleeping
                </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="address" cols="30px" rows="4"></textarea>

                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="submit">
                    <input type="reset" name="reset" value="reset">
            </tr>
        </table>
    </form>
</body>
</html>
